<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login-new.css' %}">
</head>
<body>
        <div class ="row" align="center">
            <div class="col-sm-10 col-md-8 col-lg-6" align="center">
                <div class="card" align="left">
        <form method="post">
          {% csrf_token %}
            <div class="login-box">
                <div class="login-snip">
                  {% if signup %}
                    <input id="tab-1" type="radio" name="tab" class="sign-in"  value="login" ><label for="tab-1" class="tab">Login</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up" value="signup" checked><label for="tab-2" class="tab">Sign Up</label>
                  {% else %}
                  <input id="tab-1" type="radio" name="tab" class="sign-in"  value="login" checked><label for="tab-1" class="tab">Login</label>
                  <input id="tab-2" type="radio" name="tab" class="sign-up" value="signup" ><label for="tab-2" class="tab">Sign Up</label>
                  {% endif %}
                    <div class="login-space">
                        <div class="login">
                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <input id="user" type="text" class="input" name="username_login" placeholder="Enter your username">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="pass" type="password" class="input" name="password_login" placeholder="Enter your password">
                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check" checked>
                                <label for="check"><span class="icon"></span> Keep me Signed in</label>
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="SignIn">
                            </div>
                            <div class="hr"></div>
                            <div class="foot">
                              <a href="{% url 'signup_login:register' %}" for="tab-2">Don't have an account? Sign up</a>
                            </div>
                        </div>
                        <div class="sign-up-form">
                            <div class="group">
                              <label for="signup-user" class="label">Username</label>
                              {{ form.username }}
                            </div>
                            <div class="group">
                              <label for="signup-pass" class="label">Password</label>
                              <!-- <input id="signup-pass" type="password" class="input" data-type="password" placeholder="Create your password"> -->
                              {{ form.password }}
                            </div>
                            <div class="group">
                              <label for="repeat-pass" class="label">Confirm Password</label>
                              <!-- <input id="repeat-pass" type="password" class="input" data-type="password" placeholder="Repeat your password"> -->
                              {{ form.reppass }}
                            </div>
                            <div class="group">
                              <label for="signup-email" class="label">Email Address</label>
                              <!-- <input id="signup-email" type="text" class="input" placeholder="Enter your email address"> -->
                              {{ form.email }}
                            </div>
                            <div class="group">
                              <input type="submit" class="button" value="Sign Up">
                            </div>
                            <div class="hr"></div>
                            <div class="foot">
                              <a href="{% url 'signup_login:login' %}" for="tab-1">Already a member? Login</a>
                            </div>
                          </div>
                          
                    </div>
                </div>
            </div>
        </form>   
        </div>
        </div>
        </div>

    
</body>
</html>
