{% extends 'base.html' %}
{% block body_block %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/addHouse.css' %}">
</head>
<form method="post">
    {% csrf_token %}
    {% if form %}
    <label for="password">Enter password</label>
    {{form.password}} <BR>
    <label for="reppass">Confirm your password</label>
    {{form.reppass}} <br>
    {% endif %}
    <input type="submit" value="change">
</form>
{% endblock %}
