<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Delete account</title>
    <style>
        .form-group{
            border: 2px outset black;
  border-radius: 5px;
  padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form  method="post">
            {% csrf_token %}
            <h1 align="center" style="font-family: 'Times New Roman';">DELETE ACCOUNT</h1><br>
                <div class="form-group">
                    <label for="exampleInputEmail1">User Name</label>
                    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Hey,please confirm with your username here to confirm deletion.</small><br>
                    <input type="submit" class="btn btn-primary btn-md" value="Delete my account">
                  </div>
        </form>
    </div>
</body>
</html>
